<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Sale AsepNotDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      color: white;
      min-height: 100vh;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background: linear-gradient(90deg, #3a7bd5, #3a6073, #00d2ff);
      background-size: 200% 200%;
      animation: bgMove 6s ease infinite;
      color: white;
      padding: 25px 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .container.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .product:hover img {
      transform: scale(1.08);
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .product-price {
      color: #00ffcc;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .buy-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00ff87);
      background-size: 200% 200%;
      animation: bgMove 4s ease infinite;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .buy-btn:hover {
      background-position: right center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2a6c, #3a6073, #00ff87);
      background-size: 400% 400%;
      animation: bgMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00ff87;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px;
      }
      .product img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
  </div>

  <header> For Sale AsepNotDev </header>
  
  <div class="container" id="product-list"></div>

  <script>
    const whatsappNumber = "6283848818972"; /* Nomor WA */
    const placeholderImage = "https://files.catbox.moe/z4jyuq.jpg";

    const products = [
      { name: "Script Bug Nika Tele", price: "Rp35.000", image: placeholderImage },
      { name: "Script Bug Sasuke Tele", price: "Rp35.000", image: placeholderImage },
      { name: "Patnert Function", price: "Rp100.000", image: placeholderImage },
      { name: "Patnert Biasa", price: "Rp130.000", image: placeholderImage },
      { name: "Patnert Pribadi", price: "Rp330.000", image: placeholderImage }
    ];

    const container = document.getElementById("product-list");

    function loadProducts() {
      products.forEach(product => {
        const productElement = document.createElement("div");
        productElement.classList.add("product");

        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-info">
            <div class="product-title">${product.name}</div>
            <div class="product-price">${product.price}</div>
            <a class="buy-btn" href="https://wa.me/${whatsappNumber}?text=Halo%20Saya%20mau%20beli%20${encodeURIComponent(product.name)}" target="_blank">ðŸ’¬ Beli via WhatsApp</a>
          </div>
        `;
        container.appendChild(productElement);
      });

      document.querySelector(".loading").style.display = "none";
      container.classList.add("show");
    }

    setTimeout(loadProducts, 1500);
  </script>
</body>
</html>
