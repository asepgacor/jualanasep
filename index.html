<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsepNotDev Sell</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      padding: 25px 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.4);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .product:hover img {
      transform: scale(1.08);
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .product-price {
      color: #ff80ab;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .buy-btn {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .buy-btn:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px;
      }
      .product img {
        height: 180px;
      }
    }
    /* Loading Spinner */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ff80ab;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>âœ¨ AsepNotDev Sell âœ¨</header>

  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    Memuat Produk...
  </div>
  
  <div class="container" id="product-list"></div>

  <script>
    const whatsappNumber = "6283848818972"; /* Nomor WA */
    const placeholderImage = "https://files.catbox.moe/z4jyuq.jpg";

    const products = [
      { name: "Script Bug Nika Tele", price: "Rp35.000", image: placeholderImage },
      { name: "Script Bug Sasuke Tele", price: "Rp35.000", image: placeholderImage },
      { name: "Patnert Function", price: "Rp100.000", image: placeholderImage },
      { name: "Patnert Biasa", price: "Rp130.000", image: placeholderImage },
      { name: "Patnert Pribadi", price: "Rp330.000", image: placeholderImage }
    ];

    const container = document.getElementById("product-list");

    function loadProducts() {
      products.forEach(product => {
        const productElement = document.createElement("div");
        productElement.classList.add("product");

        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-info">
            <div class="product-title">${product.name}</div>
            <div class="product-price">${product.price}</div>
            <a class="buy-btn" href="https://wa.me/${whatsappNumber}?text=Halo%20Saya%20mau%20beli%20${encodeURIComponent(product.name)}" target="_blank">ðŸ’¬ Beli via WhatsApp</a>
          </div>
        `;
        container.appendChild(productElement);
      });

      // Animasi fade in setelah loading
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        container.style.opacity = "1";
        container.style.transform = "translateY(0)";
      }, 500);
    }

    // Simulasi loading 1.5 detik
    setTimeout(loadProducts, 1500);
  </script>
</body>
</html>
