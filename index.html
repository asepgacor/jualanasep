<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Jualan Asep</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --g1:rgba(26,42,108,.7);
      --g2:rgba(106,13,173,.65);
      --g3:rgba(0,255,135,.6);
      --glass:rgba(255,255,255,.08);
      --btn-grad:linear-gradient(90deg,#00c6ff,#0072ff,#00ff87);
      --shadow:0 8px 25px rgba(0,0,0,.3);
    }
    body{
      font-family:'Poppins',sans-serif;color:#fff;min-height:100vh;
      background:
        linear-gradient(135deg,var(--g1),var(--g2),var(--g3)),
        url('https://files.catbox.moe/z4jyuq.jpg') center/cover fixed no-repeat;
    }
    header{
      position:sticky;top:0;z-index:10;text-align:center;
      background:rgba(0,0,0,.5);backdrop-filter:blur(6px);
      padding:22px 12px;font-size:28px;font-weight:700;letter-spacing:.5px;
      box-shadow:0 2px 20px rgba(0,0,0,.4)
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .sub{opacity:.9;margin-top:6px}
    /* Kartu kategori/produk */
    .grid{display:grid;gap:18px;margin-top:18px;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{
      background:var(--glass);backdrop-filter:blur(10px);border-radius:18px;
      padding:18px;box-shadow:var(--shadow);transition:transform .25s,box-shadow .25s;
      display:flex;flex-direction:column;gap:10px
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,.4)}
    .title{font-size:18px;font-weight:700}
    .price{font-size:14px;opacity:.95;line-height:1.5}
    .btn{
      align-self:flex-start;background:var(--btn-grad);background-size:200% 200%;
      color:#fff;border:none;border-radius:28px;padding:10px 16px;font-weight:600;cursor:pointer;
      box-shadow:0 4px 15px rgba(0,0,0,.25);
      transition:transform .2s,box-shadow .2s,background-position .2s
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 22px rgba(0,0,0,.35);background-position:right center}
    /* Donasi & kontak */
    .donasi{margin:28px 0 10px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .donasi a,.donasi button{
      background:linear-gradient(45deg,#6a0dad,#1a2a6c,#00ff87);background-size:200% 200%;
      color:#fff;text-decoration:none;border:none;cursor:pointer;
      padding:12px 20px;border-radius:30px;font-weight:600;
      box-shadow:0 4px 15px rgba(0,0,0,.3);transition:.25s
    }
    .donasi a:hover,.donasi button:hover{transform:translateY(-2px) scale(1.02);background-position:right center;box-shadow:0 8px 22px rgba(0,0,0,.4)}
    /* Modal benefit */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55);z-index:50;padding:20px}
    .modal.show{display:grid}
    .modal-card{
      width:min(720px,100%);max-height:80vh;overflow:auto;border-radius:18px;padding:20px;
      background:rgba(20,20,30,.85);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.6);animation:pop .2s ease
    }
    @keyframes pop{from{transform:scale(.96);opacity:.5}to{transform:scale(1);opacity:1}}
    .modal-head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px}
    .modal-title{font-size:20px;font-weight:700}
    .close{background:transparent;border:1px solid rgba(255,255,255,.2);color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .badge{display:inline-block;padding:4px 10px;border-radius:20px;font-size:12px;margin:8px 6px 0 0;
      background:rgba(0,255,135,.15);border:1px solid rgba(0,255,135,.35)}
    .list{margin-top:12px;padding-left:18px}
    .list li{margin:6px 0;line-height:1.5}
    /* Toast copy */
    .toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%) translateY(20px);
      background:rgba(0,0,0,.85);color:#fff;padding:10px 16px;border-radius:12px;opacity:0;pointer-events:none;
      border:1px solid rgba(255,255,255,.12);transition:.25s;z-index:60}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
    /* Loading */
    .loading{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.85);z-index:80}
    .spinner{width:50px;height:50px;border:5px solid rgba(255,255,255,.2);border-top:5px solid #00ff87;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:600px){header{font-size:22px;padding:18px 10px}}
  </style>
</head>
<body>

  <main class="wrap">

      <button id="btnDana">ðŸ’° Dana Asep</button>

  <!-- MODAL DETAIL BENEFIT -->

        ],

      {

        benefits:[

    const grid = document.getElementById("paketGrid");

      el.className = "card";
      el.innerHTML = `

        <div class="price">

      `;
      grid.appendChild(el);
    });

    // ====== MODAL ======
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalPrices = document.getElementById("modalPrices");
    const modalBenefits = document.getElementById("modalBenefits");
    const closeModal = document.getElementById("closeModal");

    grid.addEventListener("click",(e)=>{
      const btn = e.target.closest("button.btn");
      if(!btn) return;
      const id = btn.getAttribute("data-id");
      const item = paket.find(x=>x.id===id);
      if(!item) return;

      modalTitle.textContent = item.title;
      modalPrices.innerHTML = item.prices.map(pr =>
        `<span class="badge">${pr.label ? pr.label + ": " : ""}${pr.value}</span>`
      ).join("");

      modalBenefits.innerHTML = `

          ${item.benefits.map(b=>`<li>â€¢ ${b}</li>`).join("")}
        </ul>
      `;
      modal.classList.add("show");
    });

    closeModal.addEventListener("click",()=> modal.classList.remove("show"));
    modal.addEventListener("click",(e)=>{ if(e.target===modal) modal.classList.remove("show"); });

    // ====== COPY DANA + TOAST ======
    const btnDana = document.getElementById("btnDana");
    const toast = document.getElementById("toast");

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1700);
    }

    btnDana.addEventListener("click", async ()=>{
      try{
        await navigator.clipboard.writeText(danaNumber);
        showToast("Nomor Dana disalin: " + danaNumber);

    // ====== LOADING (simulasi) ======

</body>
</html>
