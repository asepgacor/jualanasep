<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Payment</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
        --bg-dark: rgba(0, 0, 0, 0.7);
        --bg-light: rgba(255, 255, 255, 0.7);
        --text-dark: #fff;
        --text-light: #000;
        --primary-dark: #d4af37;
        --primary-light: #4a90e2;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: url('https://files.catbox.moe/z4jyuq.jpg') no-repeat center center/cover;
        transition: all 0.4s ease-in-out;
    }

    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: var(--bg-dark);
        backdrop-filter: blur(6px);
        z-index: -1;
        transition: background 0.4s ease-in-out;
    }

    .container {
        text-align: center;
        padding: 20px;
        color: var(--text-dark);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .btn-group {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        color: var(--text-dark);
        border: 2px solid var(--primary-dark);
        background: transparent;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px var(--primary-dark);
    }

    .btn:hover {
        background: var(--primary-dark);
        color: #000;
        box-shadow: 0 0 20px var(--primary-dark);
        transform: scale(1.05);
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(4px);
        width: 250px;
        transition: all 0.3s ease-in-out;
        border: 1px solid var(--primary-dark);
        color: var(--text-dark);
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px var(--primary-dark);
    }

    .toggle-mode {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 20px;
        background: var(--primary-dark);
        border: none;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary-dark);
        color: #000;
        padding: 10px 15px;
        border-radius: 10px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Light Mode */
    body.light .overlay {
        background: var(--bg-light);
    }

    body.light .container, 
    body.light .card, 
    body.light .btn {
        color: var(--text-light);
    }

    body.light .btn {
        border-color: var(--primary-light);
        box-shadow: 0 0 10px var(--primary-light);
    }

    body.light .btn:hover {
        background: var(--primary-light);
        color: #fff;
        box-shadow: 0 0 20px var(--primary-light);
    }

    body.light .card {
        border-color: var(--primary-light);
    }

    body.light .toggle-mode {
        background: var(--primary-light);
        color: #fff;
    }

    body.light .toast {
        background: var(--primary-light);
        color: #fff;
    }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="container">
    <h1>💳 Payment & Store</h1>
    <p>Pilih metode pembayaran atau hubungi kami.</p>

    <div class="btn-group">
        <a href="https://link.qris.kamu" class="btn">📷 QRIS</a>
        <button class="btn" onclick="copyDana()">💰 DANA</button>
        <a href="https://t.me/channel_kamu" class="btn">📢 Channel Telegram</a>
        <a href="https://t.me/owner_kamu" class="btn">👤 Tele Owner</a>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Owner</h3>
            <p>Full akses & kontrol penuh sistem.</p>
        </div>
        <div class="card">
            <h3>Partner</h3>
            <p>Kolaborasi eksklusif dengan benefit spesial.</p>
        </div>
        <div class="card">
            <h3>Reseller</h3>
            <p>Dapatkan harga khusus untuk penjualan ulang.</p>
        </div>
    </div>
</div>

<button class="toggle-mode" onclick="toggleMode()">🌙 Dark</button>

<div class="toast" id="toast">Nomor DANA disalin!</div>

<script>
    let isLight = false;

    function toggleMode() {
        document.body.classList.toggle('light');
        isLight = !isLight;
        document.querySelector('.toggle-mode').innerText = isLight ? '☀️ Light' : '🌙 Dark';
    }

    function copyDana() {
        const danaNumber = "08123456789"; // Ganti dengan nomor DANA kamu
        navigator.clipboard.writeText(danaNumber).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>

</body>
</html>
