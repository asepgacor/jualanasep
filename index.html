<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --grad-1: rgba(26,42,108,0.7);
      --grad-2: rgba(58,96,115,0.7);
      --grad-3: rgba(0,255,135,0.7);
      --btn-grad: linear-gradient(90deg,#00c6ff,#0072ff,#00ff87);
      --glass: rgba(255,255,255,0.08);
      --shadow: 0 8px 25px rgba(0,0,0,.3);
    }
    body{
      font-family:'Poppins',sans-serif;
      background:
        linear-gradient(135deg,var(--grad-1),var(--grad-2),var(--grad-3)),
        url('https://files.catbox.moe/z4jyuq.jpg') no-repeat center/cover fixed;
      color:#fff; min-height:100vh;
    }
    header{
      position:sticky; top:0; z-index:10;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 20px rgba(0,0,0,.4);
      text-align:center; padding:22px 12px; letter-spacing:.5px;
      font-weight:700; font-size:28px;
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }

    /* GRID PILIHAN */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap:18px;
      margin-top:14px;
    }
    .card{
      background: var(--glass);
      border-radius:18px;
      padding:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: transform .25s ease, box-shadow .25s ease;
      display:flex; flex-direction:column; gap:10px;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,0,0,.4); }
    .title{ font-size:18px; font-weight:700; }
    .price{ font-size:14px; opacity:.9; line-height:1.5; }
    .btn{
      align-self:flex-start;
      background: var(--btn-grad);
      background-size:200% 200%;
      color:#fff; border:none; border-radius:28px;
      padding:10px 16px; font-weight:600; cursor:pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,.25);
      transition: transform .2s ease, box-shadow .2s ease, background-position .2s ease;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 8px 22px rgba(0,0,0,.35); background-position:right center; }

    /* DONASI / KONTAK */
    .donasi{
      margin:28px 0 10px; text-align:center;
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
    }
    .donasi a, .donasi button{
      background: linear-gradient(45deg,#6a0dad,#1a2a6c,#00ff87);
      background-size:200% 200%;
      color:#fff; text-decoration:none; border:none; cursor:pointer;
      padding:12px 20px; border-radius:30px; font-weight:600;
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
      transition:.25s ease;
    }
    .donasi a:hover, .donasi button:hover{
      transform: translateY(-2px) scale(1.02);
      background-position:right center;
      box-shadow: 0 8px 22px rgba(0,0,0,.4);
    }

    /* MODAL */
    .modal{
      position:fixed; inset:0; display:none; place-items:center;
      background: rgba(0,0,0,.55); z-index:50; padding:20px;
    }
    .modal.show{ display:grid; }
    .modal-card{
      width:min(720px,100%); max-height:80vh; overflow:auto;
      background: rgba(20,20,30,.8);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      border-radius:18px; padding:20px; backdrop-filter: blur(10px);
      animation: pop .2s ease;
    }
    @keyframes pop{ from{ transform:scale(.96); opacity:.5 } to{ transform:scale(1); opacity:1 } }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px; }
    .modal-title{ font-size:20px; font-weight:700; }
    .close{ background:transparent; border:1px solid rgba(255,255,255,.2); color:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .badge{ display:inline-block; padding:4px 10px; border-radius:20px; font-size:12px; margin:8px 6px 0 0; background:rgba(0,255,135,.15); border:1px solid rgba(0,255,135,.35); }
    .list{ margin-top:12px; padding-left:18px; }
    .list li{ margin:6px 0; line-height:1.5; }

    /* TOAST */
    .toast{
      position:fixed; left:50%; bottom:24px; transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,.8); color:#fff; padding:10px 16px; border-radius:12px;
      opacity:0; pointer-events:none; transition:.25s ease; z-index:60;
      border:1px solid rgba(255,255,255,.12);
    }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(0); }

    /* LOADING */
    .loading{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.85); z-index:80;
    }
    .spinner{
      width:50px; height:50px; border:5px solid rgba(255,255,255,.2);
      border-top:5px solid #00ff87; border-radius:50%; animation: spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    @media (max-width:600px){
      header{ font-size:22px; padding:18px 10px; }
    }
  </style>
</head>
